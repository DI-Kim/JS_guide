<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!-- 
      script파일을 헤드에서 import하면 html파싱을 하기 전에 실행하므로 오류발생가능성이 있음
      defer를 이용하면 script파일을 먼저 다운로드만 하고 html파싱을 끝난 후 script파일을 실행함, 순서 보장
      async를 이용하면 html파싱전에 script파일을 최대한 빨리 다운받고 실행함 -> html과 상관없는 백그라운드 데이터를 받을 때 사용, 순서 보장하지 않음
     -->
    <script src="./assets/scripts/vendor.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
  </body>
</html>
